<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>{{total}}</div>
    <price v-model="total"></price>
    <button @click="clickHandle">--</button>
  </div>
</body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script >
  var Price = {
    props:["value"],
    template:`<div>
      <input type="text" :value="value"
      @input="changeValue" />
    </div>`,
     methods:{
      changeValue(e){
        this.$emit('input',e.target.value)
      }
     }
  }
  new Vue({
    el:"#app",
    data:{
      total:0
    },
    components:{
      price:Price
    },
    methods:{
      clickHandle(e){
        this.total --
      }
    }
  })
</script>
</html>
