<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件</title>
</head>
<body>
  <div id="app">
    <my-component :message="message" name="10"></my-component>
    <com-a data="this is ddd"></com-a>
  </div>
  
</body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
  Vue.component('my-component',{
    template:'<div>{{message}}{{flag}}</div>',
    props:{
      message:{
        type:Number,
        required:true //必须
      },
      flag:{ //布尔值，默认是true
        type:Boolean,
        default:true
      },
      name:[String,Number], //接收String或者Number类型

    }
  })

  var comA = {
    template:'<div>{{data}}</div>',
    props:['data']
  }
  new Vue({
    el:'#app',
    components:{
      'com-a':comA
    },
    data:{
      say:"hello",
      message:10
    }
    
  })
</script>
</html>
